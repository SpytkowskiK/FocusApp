{% extends 'focus_website/main.html' %}
{% block content %}
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus</title>
</head>
<body>
    <div>
        <div class="header-bar">
            <h1>Rejestracja</h1>
        </div>
        <div>
            <form method="POST">
                {% csrf_token %}
                    {% for field in form %}
                        {{ field.label_tag }}{{ field }}<br/><br/>
                    {% endfor %}
                <input class="button" type="submit" value="Zarejestruj">
            </form>
        </div>
    </div>
    <div class="link-footer">
        <p>Masz już konto?<a class="link" href="{% url 'login' %}">Zaloguj się</a></p>
    </div>
</body>
</html>
{% endblock content %}
